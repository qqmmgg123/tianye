<% if (users && users.length) { %>
<% users.forEach(u => { %>
<li>
  <%= u.username %>
  <% if (u.isfriend) { %>
    有缘人
  <% } else if (user._id.toString() !== u._id.toString()) { %>
    <button 
    data-id="<%= u._id %>" 
    rel-ctl="friend-add"
    >添加</button>
  <% } %>
</li>
<% }) %>
<% } else { %>
  <li>
    <center><%= noUserResult %></center>
  </li>
<% } %>
