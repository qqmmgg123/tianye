<head>
  <!-- PC -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta name="renderer" content="webkit">
  <% if (typeof description !== 'undefined') { %>
  <meta name="description" content="<%= description %>">
  <% } %>
  <% if (typeof keywords !== 'undefined') { %>
  <meta name="keywords" content="<%= keywords %>">
  <% } %>
  <!-- mobile -->
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <title><%= title %></title>
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <script>
    var baseSize = 32;
    // 设置 rem 函数
    function setRem () {
      // 当前页面宽度相对于 375 宽的缩放比例，可根据自己需要修改。
      var scale = Math.min(document.documentElement.clientWidth, 375) / 375
      // 设置页面根节点字体大小
      document.documentElement.style.fontSize = (baseSize * Math.min(scale, 2)) + 'px'
    }
    // 初始化
    setRem();
    // 改变窗口大小时重新设置 rem
    window.onresize = function () {
      setRem();
    }
  </script>
  <link href="//at.alicdn.com/t/font_942830_m05r8d3953.css" rel="stylesheet">
  <% if (env === 'production') { %>
  <link href="<%= globalStyleFile %>?v=201905030333" rel="stylesheet">
  <link href="<%= pageStyleFile %>?v=201905030333" rel="stylesheet">
  <!--[if IE]> 
  <style type="text/css">
    body {
      font-family: Microsoft Yahei,Verdana,arial,simhei,sanserif;
    }
    nav .menu.active, ol.list>li.item blockquote .main-content .quote-summary, ol.list>li.item blockquote .main-content .quote-title, ol.list>li.item blockquote .main-content .summary, ol.list>li.item blockquote .main-content .title, .tags .categorys a.active, .tags .keyword-list a.active {
      font-weight: bold;
    }
  </style> 
  <![endif]--> 
  <style type="text/css">
    _:-ms-lang(x), body { font-family: Microsoft Yahei,Verdana,arial,simhei,sanserif; }
    _:-ms-lang(x), nav .menu.active, ol.list>li.item blockquote .main-content .quote-summary, ol.list>li.item blockquote .main-content .quote-title, ol.list>li.item blockquote .main-content .summary, ol.list>li.item blockquote .main-content .title, .tags .categorys a.active, .tags .keyword-list a.active {
      font-weight: bold;
    }
  </style>
  <% } %>
</head>
