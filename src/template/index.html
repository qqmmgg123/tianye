      <div class="desc">
        <h4>记录内心：记录内心点点滴滴。</h4>
        <h4>分享感悟：分享人生感悟、心得或心灵鸡汤。</h4>
        <h4>倾诉烦恼：诉说情感、烦恼、与苦闷。</h4>
      </div>
    </div>
    <div class="sample">
      <div 
        style="background-image: url(/static/images/mind.jpg)"
        class="pic"
      ></div>
    </div>
  </div>
  <div class="step sceond">
    <div class="feature">
      <h3>「 二、结交知己 」</h3>
      <div class="desc">
        <h4>以情感认同和理解为前提结交知己。</h4>
        <h4>与知己相互解忧和心灵慰藉。</h4>
        <h4>匿名、无图，仅交流思想、内心与情感。</h4>
      </div>
    </div>
    <div class="sample">
      <div 
        style="background-image: url(/static/images/karma.jpg)"
        class="pic"
      >
      </div>
    </div>
  </div>
  <div class="step third">
    <div class="feature">
      <h3>「 三、学习成长 」</h3>
      <div class="desc">
        <h4>高质量的心学内容推荐。</h4>
        <h4>源于真实内心的原创内容分享。</h4>
        <h4>慢节奏的横华翻页阅读方式。</h4>
        <h4>通过思想上的共鸣与有缘人结缘。</h4>

    </div>

      <div 
        style="background-image: url(/static/images/earth.jpg)"
        class="pic"
      >
      </div>
    </div>

    <%= icpCode %>
  </div>
  <div id="guidePop" class="guide-pop">
    <img class="arrow" src="/static/images/arrow.png" />

      <div id="guidePopCloseBtn" class="close">
        <i class="iconfont icon-guanbi"></i>
      </div>
      <ol>
        <li>
          点击右上角 “
          <i class="iconfont icon-More"></i>
          ” 按钮

        <li>
          选择 “
          <i class="iconfont icon-earth"></i>
          在浏览器打开
          ”
        </li>
      </ol>
    </div>
    <div class="modal"></div>
  </div>
</body>
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    alert(message + '错误')
  }

  var version = checkVersion()
  , guidePop = document.getElementById('guidePop')
  , androidDownloadBtn = document.getElementById('androidDownloadBtn')
  , guidePopCloseBtn = document.getElementById('guidePopCloseBtn')
  , downloadTips = document.getElementById('downloadTips')

  if (version.ios) {
    downloadTips.innerHTML = '<div class="unsupport-tips">抱歉，目前仅只支持android版本下载<br>ios版本努力上线种...</div>'
  } else if (version.android) {
    androidDownloadBtn.onclick = function(ev) {
      if (version.weixin || version.qq) {
        guidePop.style.display = 'block'
      } else {
        location.href = 'https://www.tianyeapp.top/download?type=android'
        _hmt && _hmt.push(['_trackEvent', 'software', 'download', 'tianyeapp']);
      }
    }
    guidePopCloseBtn.onclick = function() {
      guidePop.style.display = 'none'
    }
  }

  function checkVersion(){
    var ua = window.navigator.userAgent.toLowerCase();
    var version = {
        "ios" : ua.indexOf("iphone") > -1,
        "android" : ua.indexOf("android") > -1 || ua.indexOf("linux") > -1,
        "safari" : ua.indexOf("iphone") > -1,
        "weixin" : (ua.match(/MicroMessenger/i) == 'micromessenger'),
        "qq": (ua.match(/QQ/i) == "qq")
    };
    return version;
  }
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?f20409c19b7631b8bc476b325ad3a4e5";
    var s = document.getElementsByTagName("script")[0]; 
    s.parentNode.insertBefore(hm, s);
  })();
</script>
</html>
